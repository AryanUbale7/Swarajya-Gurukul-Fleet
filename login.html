<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Fleet Pro</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #f8fafc;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #eef2ff 0%, #f1f5f9 100%);
        }

        .login-card {
            background: white;
            padding: 48px;
            border-radius: 32px;
            width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255,255,255,0.7);
            text-align: center;
        }

        .logo-box {
            width: 60px; height: 60px;
            background: var(--primary);
            border-radius: 18px;
            display: grid; place-items: center;
            color: white; margin: 0 auto 24px;
        }

        h2 { font-size: 24px; font-weight: 800; color: #1e293b; margin-bottom: 8px; }
        p { color: #64748b; font-size: 14px; margin-bottom: 32px; }

        .input-group { position: relative; margin-bottom: 16px; text-align: left; }
        .input-group i { position: absolute; left: 16px; top: 14px; color: #94a3b8; width: 18px; }

        input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border-radius: 14px;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            outline: none; border-color: var(--primary);
            background: white; box-shadow: 0 0 0 4px #eef2ff;
        }

        button {
            width: 100%; padding: 14px;
            border: none; background: var(--primary);
            color: white; border-radius: 14px;
            cursor: pointer; font-size: 16px; font-weight: 700;
            margin-top: 10px; transition: 0.3s;
        }

        button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .error {
            color: #ef4444; font-size: 13px; font-weight: 600;
            margin-top: 16px; min-height: 20px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="logo-box"><i data-lucide="bus"></i></div>
    <h2>Welcome Back</h2>
    <p>Please enter your admin credentials</p>

    <div class="input-group">
        <i data-lucide="mail"></i>
        <input id="email" type="email" placeholder="Email Address">
    </div>

    <div class="input-group">
        <i data-lucide="lock"></i>
        <input id="password" type="password" placeholder="Password">
    </div>

    <button onclick="login()">Sign In</button>
    <div class="error" id="error"></div>
</div>

<script>
    lucide.createIcons();

    async function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const errorDiv = document.getElementById("error");

        try {
            const res = await fetch("http://localhost:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();

            if (data.success) {
                localStorage.setItem("token", data.token);
                window.location.href = "index.html";
            } else {
                errorDiv.innerText = "Invalid email or password. Please try again.";
            }
        } catch (err) {
            errorDiv.innerText = "Server is not responding. Check your connection.";
        }
    }
    function logout() {
    // Token ko delete karo
    localStorage.removeItem("token");
    // Wapas login page pe bhej do
    window.location.href = "login.html";
}
// server.js ke andar
app.get("/", (req, res) => {
    res.sendFile(path.join(__dirname, "frontend", "login.html"));
});
</script>

</body>
</html>
