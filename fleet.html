<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fleet Live Tracking | Fleet Pro</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #eef2ff;
            --bg-body: #f1f5f9;
            --sidebar-bg: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --card-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.04), 0 4px 6px -2px rgba(0, 0, 0, 0.02);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            display: flex;
            background: var(--bg-body);
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            padding: 32px 20px;
            border-right: 1px solid #e2e8f0;
            position: fixed;
            height: 100vh;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0 12px;
            margin-bottom: 48px;
        }

        .logo-icon {
            width: 35px;
            height: 35px;
            background: var(--primary);
            border-radius: 10px;
            display: grid;
            place-items: center;
            color: white;
        }

        .logo-text { font-size: 20px; font-weight: 800; letter-spacing: -0.5px; }

        .nav-item {
            padding: 12px 16px;
            margin-bottom: 6px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 600;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-item:hover { background: #f1f5f9; color: var(--primary); }
        .nav-item.active { background: var(--primary-light); color: var(--primary); }

        /* --- MAIN CONTENT --- */
        .main {
            margin-left: 280px;
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h2 { font-size: 28px; font-weight: 800; color: var(--text-main); }

        .status-badge {
            background: #f0fdf4;
            color: #16a34a;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #dcfce7;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: #16a34a;
            border-radius: 50%;
            box-shadow: 0 0 0 rgba(22, 163, 74, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(22, 163, 74, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(22, 163, 74, 0); }
            100% { box-shadow: 0 0 0 0 rgba(22, 163, 74, 0); }
        }

        /* --- MAP CONTAINER --- */
        #map-wrapper {
            flex: 1;
            background: white;
            border-radius: 24px;
            padding: 12px;
            box-shadow: var(--card-shadow);
            border: 1px solid #e2e8f0;
            overflow: hidden;
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
            border-radius: 18px;
        }

        /* Custom Popup Styling */
        .leaflet-popup-content-wrapper {
            border-radius: 14px;
            padding: 4px;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .bus-info-window {
            padding: 5px;
        }

        .bus-info-window h4 { color: var(--primary); margin-bottom: 4px; }
        .bus-info-window p { font-size: 12px; color: var(--text-muted); font-weight: 600; }
.sidebar {
    width: 280px;
    background: #ffffff;
    padding: 32px 20px;
    border-right: 1px solid #e2e8f0;
    position: fixed;
    height: 100vh;
    display: flex;
    flex-direction: column;
    z-index: 1000;
}

.logo-container {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 0 12px;
    margin-bottom: 48px;
    text-decoration: none;
}

.logo-icon {
    width: 35px; height: 35px;
    background: #6366f1; /* Your Primary Indigo */
    border-radius: 10px;
    display: grid; place-items: center;
    color: white;
}

.logo-text { font-size: 20px; font-weight: 800; color: #0f172a; }

.nav-group { flex: 1; }

.nav-item {
    padding: 12px 16px;
    margin-bottom: 6px;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.3s;
    font-weight: 600;
    color: #64748b; /* Muted text */
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
}

.nav-item:hover, .nav-item.active {
    background: #eef2ff; /* Light Indigo bg */
    color: #6366f1;
}

.sidebar-footer {
    border-top: 1px solid #f1f5f9;
    padding-top: 20px;
    margin-top: auto;
}
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo-container">
        <div class="logo-icon"><i data-lucide="bus"></i></div>
        <span class="logo-text">FLEETPRO</span>
    </div>
    
    <nav class="nav-group">
        <a href="index.html" class="nav-item" id="nav-dashboard">
            <i data-lucide="layout-dashboard"></i> Dashboard
        </a>
        <a href="fleet.html" class="nav-item" id="nav-fleet">
            <i data-lucide="map"></i> Live Fleet
        </a>
        <a href="bus-health.html" class="nav-item" id="nav-health">
            <i data-lucide="heart-pulse"></i> Bus Health
        </a>
        <a href="routes.html" class="nav-item" id="nav-routes">
            <i data-lucide="route"></i> Routes
        </a>
        <a href="students.html" class="nav-item" id="nav-students">
            <i data-lucide="graduation-cap"></i> Students
        </a>
        <a href="settings.html" class="nav-item" id="nav-settings">
            <i data-lucide="settings"></i> Settings
        </a>
    </nav>

    <div class="sidebar-footer">
        <a href="home.html" class="nav-item back-home">
            <i data-lucide="arrow-left-circle"></i> Back to Home
        </a>
        <div class="nav-item logout" onclick="logout()" style="color: #ef4444;">
            <i data-lucide="log-out"></i> Logout
        </div>
    </div>
</div>

<main class="main">
    <div class="header">
        <h2>Live Fleet Monitoring</h2>
        <div class="status-badge">
            <div class="pulse"></div>
            5 Buses Active in Mira-Bhayander
        </div>
    </div>

    <div id="map-wrapper">
        <div id="map"></div>
    </div>
</main>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
lucide.createIcons();

function goDashboard() { window.location.href="index.html"; }
function goFleet() { window.location.href="fleet.html"; }
function goRoutes() { window.location.href="routes.html"; }
function goStudents() { window.location.href="students.html"; }
function goSettings() { window.location.href="settings.html"; }

// MAP SETUP (Centered at Mira-Bhayander)
const map = L.map('map', { zoomControl: false }).setView([19.2952, 72.8544], 14);

L.control.zoom({ position: 'bottomright' }).addTo(map);

// Premium Light Map Tiles
L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap'
}).addTo(map);

// SCHOOL ICON (RBK School)
const schoolIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/807/807477.png',
    iconSize: [50, 50],
    popupAnchor: [0, -20]
});

const schoolPos = [19.3033, 72.8618];
L.marker(schoolPos, {icon: schoolIcon}).addTo(map)
    .bindPopup("<div class='bus-info-window'><h4>üè´ RBK International</h4><p>Mira Road, Mumbai</p></div>");

// BUS ICON
const busIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/3448/3448339.png',
    iconSize: [38, 38],
    popupAnchor: [0, -15]
});

const colors = ["#6366f1", "#10b981", "#f59e0b", "#ef4444", "#8b5cf6"];
const busStarts = [
    [19.2952, 72.8544], [19.3100, 72.8500],
    [19.2900, 72.8700], [19.3050, 72.8750],
    [19.3150, 72.8650]
];

const buses = [];

// OSRM API for realistic road routes
async function getRoute(start, end) {
    try {
        const url = `https://router.project-osrm.org/route/v1/driving/${start[1]},${start[0]};${end[1]},${end[0]}?overview=full&geometries=geojson`;
        const res = await fetch(url);
        const data = await res.json();
        return data.routes[0].geometry.coordinates.map(c => [c[1], c[0]]);
    } catch (e) {
        return [start, end]; // Fallback if API fails
    }
}

async function initFleet() {
    for (let i = 0; i < busStarts.length; i++) {
        const route = await getRoute(busStarts[i], schoolPos);

        L.polyline(route, {
            color: colors[i],
            weight: 5,
            opacity: 0.4,
            lineCap: 'round'
        }).addTo(map);

        const marker = L.marker(route[0], { icon: busIcon }).addTo(map)
            .bindPopup(`<div class='bus-info-window'><h4>üöå Bus #0${i+1}</h4><p>Route: ${i % 2 === 0 ? 'Normal' : 'Express'}</p><p>Speed: 32 km/h</p></div>`);

        buses.push({ marker, route, index: 0 });
    }
    moveFleet();
}

function moveFleet() {
    setInterval(() => {
        buses.forEach(bus => {
            bus.index++;
            if (bus.index >= bus.route.length) bus.index = 0;
            bus.marker.setLatLng(bus.route[bus.index]);
        });
    }, 1500); // Realistic speed
}

initFleet();
// Current page highlight karne ke liye logic
const path = window.location.pathname.split("/").pop();
if (path === "index.html") document.getElementById("nav-dashboard").classList.add("active");
if (path === "fleet.html") document.getElementById("nav-fleet").classList.add("active");
if (path === "routes.html") document.getElementById("nav-routes").classList.add("active");
if (path === "students.html") document.getElementById("nav-students").classList.add("active");
if (path === "settings.html") document.getElementById("nav-settings").classList.add("active");
// Initialize Icons
lucide.createIcons();

// Active Page Highlighter Logic
const currentPage = window.location.pathname.split("/").pop();

const navMapping = {
    "index.html": "nav-dashboard",
    "fleet.html": "nav-fleet",
    "bus-health.html": "nav-health",
    "routes.html": "nav-routes",
    "students.html": "nav-students",
    "settings.html": "nav-settings"
};

if (navMapping[currentPage]) {
    document.getElementById(navMapping[currentPage]).classList.add("active");
}

// Logout Logic
function logout() {
    localStorage.removeItem("token");
    window.location.href = "login.html";
}
</script>

</body>
</html>
